<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>À la française</title>
    <link rel="stylesheet" href="scss/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/0a494ac0c5.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="header__secondary">
        <a href="index.html">
            <i class="header__secondary__return__button fa-solid fa-arrow-left"></i>
        </a>
        <a href="index.html">
            <img class="header__secondary__logo" src="images/logo/logo-ohmyfood.svg" alt="logo Ohmyfood">
        </a>
    </header>

    <main>
        <section class="heading__secondary">
            <div class="heading__secondary__container">
                <img class="heading__secondary__image" src="images/restaurants/a-la-francaise.jpg"
                    alt="La palette du goût">
                <div class="heading__secondary__title__container">
                    <h1 class="heading__secondary__title">À la française</h1>
                    <button class="btn__card__like">
                        <i class="btn__card__like__icon fa-regular fa-heart"></i>
                        <i class="btn__card__like__icon--modifier fa-solid fa-heart"></i>
                    </button>
                </div>
            </div>
        </section>

        <article class="card__secondary">
            <div class="card__secondary__container">
                <h2 class="card__secondary__container__title">Entrées</h2>

                <button class="btn__secondary">
                    <i class="btn__secondary__title">Tartare de poulpe acidulé</i>
                    <i class="btn__secondary__text">Aux zestes d'orange</i>
                    <i class="btn__secondary__price">25€</i>
                    <i class="btn__secondary__icon fa-solid fa-circle-check"></i>
                </button>

                <button class="btn__secondary">
                    <i class="btn__secondary__title">Velouté de légumes d'antan</i>
                    <i class="btn__secondary__text">Carotte, panais, topinambour</i>
                    <i class="btn__secondary__price">35€</i>
                    <i class="btn__secondary__icon fa-solid fa-circle-check"></i>
                </button>

                <button class="btn__secondary">
                    <i class="btn__secondary__title">Soupe à l'oignon</i>
                    <i class="btn__secondary__text">Revisitée</i>
                    <i class="btn__secondary__price">20€</i>
                    <i class="btn__secondary__icon fa-solid fa-circle-check"></i>
                </button>

                <h2 class="card__secondary__container__title">Plats</h2>
                <button class="btn__secondary">
                    <i class="btn__secondary__title">Coquilles Saint-Jacques</i>
                    <i class="btn__secondary__text">Accompagnées d'une purée de panais</i>
                    <i class="btn__secondary__price">40€</i>
                    <i class="btn__secondary__icon fa-solid fa-circle-check"></i>
                </button>

                <button class="btn__secondary">
                    <i class="btn__secondary__title">Magret de canard</i>
                    <i class="btn__secondary__text">Et parmentier de pommes de terre</i>
                    <i class="btn__secondary__price">35€</i>
                    <i class="btn__secondary__icon fa-solid fa-circle-check"></i>
                </button>

                <button class="btn__secondary">
                    <i class="btn__secondary__title">Pigeonneau d’Ille-et-Vilaine</i>
                    <i class="btn__secondary__text">Sur son lit de gnocchis aux légumes</i>
                    <i class="btn__secondary__price">44€</i>
                    <i class="btn__secondary__icon fa-solid fa-circle-check"></i>
                </button>

                <h2 class="card__secondary__container__title">Desserts</h2>
                <button class="btn__secondary">
                    <i class="btn__secondary__title">Pétales de violettes glacés</i>
                    <i class="btn__secondary__text">Et purée de noisettes</i>
                    <i class="btn__secondary__price">18€</i>
                    <i class="btn__secondary__icon fa-solid fa-circle-check"></i>
                </button>

                <button class="btn__secondary">
                    <i class="btn__secondary__title">Fondant au chocolat</i>
                    <i class="btn__secondary__text">Revisité</i>
                    <i class="btn__secondary__price">22€</i>
                    <i class="btn__secondary__icon fa-solid fa-circle-check"></i>
                </button>

                <button class="btn__secondary">
                    <i class="btn__secondary__title">Millefeuille croustillant</i>
                    <i class="btn__secondary__text">Myrtilles et pâte d’amande</i>
                    <i class="btn__secondary__price">23€</i>
                    <i class="btn__secondary__icon fa-solid fa-circle-check"></i>
                </button>
            </div>

            <div class="calltoaction">
                <a href="#" class="btn__calltoaction--modifier">Commander</a>
            </div>
        </article>
    </main>

    <footer class="footer">
        <a href="index.html">
            <img class="footer__logo" src="images/logo/logo-ohmyfood-white.png" alt="logo Ohmyfood">
        </a>
        <div class="footer__icon__container">
            <i class="footer__icon fa-solid fa-utensils"></i>
            <p>Proposer un restaurant</p>
        </div>
        <div class="footer__icon__container">
            <i class="footer__icon--modifier fa-solid fa-handshake-simple"></i>
            <p>Devenir partenaire</p>
        </div>
        <p>Mentions légales</p>
        <p>Contact</p>
    </footer>
</body>

</html>
